plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'org.jetbrains.dokka'
}

apply plugin: 'com.github.panpf.bintray-publish'
apply from: '../dependencies.gradle'

android {
  compileSdkVersion versions.compileSdk
  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.compileSdk
    versionCode versions.versionCode
    versionName versions.versionName
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  composeOptions {
    kotlinCompilerVersion versions.kotlin
    kotlinCompilerExtensionVersion versions.composeVersion
  }
  kotlinOptions {
    jvmTarget = '1.8'
    freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
    useIR = true
  }
  buildFeatures {
    buildConfig false
    compose true
  }
}

kotlin {
  explicitApiWarning()
}

dependencies {
  implementation "androidx.appcompat:appcompat:$versions.androidxAppcompat"

  // spinner
  api "com.github.skydoves:powerspinner:$versions.powerSpinnerVersion"

  // compose
  implementation "androidx.compose.ui:ui:$versions.composeVersion"
  implementation "androidx.compose.runtime:runtime:$versions.composeVersion"
  implementation "androidx.compose.material:material:$versions.composeVersion"
  implementation "androidx.compose.foundation:foundation:$versions.composeVersion"
}

tasks.withType(Javadoc).all { enabled = false }

publish {
  userOrg = 'devmagician'
  groupId = 'com.github.skydoves'
  artifactId = 'orchestra-spinner'
  publishVersion = versions.versionName
  desc = 'Android PowerSpinner library compatibles in Jetpack Compose.'
  website = 'https://github.com/skydoves/Orchestra'
  issueTracker = "${website}/issues"
  repository = "${website}.git"
}

apply from: '../spotless.gradle'
